## Les portails open data 

- Responsables pour rendre les données disponibles sur le web, les portails open data font la médiation entre les producteurs des données et les réutilisateurs. Ils sont bien souvent les vitrines d'un projet open data. 

- Au fil de la dernière décenie, ces portails sont montés en competence et aujourd'hui, deux tecnologies sont plus visibles : 

- CKAN : une des premières solutions à voir le jour, le CKAN est open source et a été développé par l'OKFN. La solution est toujours bien répondu partout dans le monde, États-Unis, Brésil et Canadá, sont exemples. 

- SaaS : les solutions "Software as a service" développés pour les portails open data sont également bien répondues, contrariement à CKAN, ces solutions sont exploités commerciallement par des entreprises qui proposent une solution "clé en main". Trois entreprises bien connues dans le domaine sont : ArcGis Hub (USA), Open Data Soft et Socrata (USA).

Crée en CKAN dans un premier temps, **data.gouv.fr** utilise actuellement UData, un code "fait maison". En France, plusieurs collectivités (comme la ville de Paris) utilisent **Open Data Soft**.


--- 
## C'est quoi .red[data.gouv] ?

La plateforme data.gouv.fr est **responsable pour la diffusion des données publiques de l'État français**. Créé à la fin de l'année 2011, le portail est piloté par Etalab, administration publique responsable pour la conception et la mise en oeuvre de la stratégie d'ouverture des données de l'État.

Le portail représente une grande partie de la stratégie française en matière d'ouverture des données. 

Important de souligner que les données publiées sur data.gouv.fr peuvent être téléchargées par tout le monde, avec ou sans compte.

La création d’un compte n’est nécessaire que si vous souhaitez :
- mettre en ligne un jeu de données ;
- associer une réutilisation à un jeu de données ;
- ouvrir une discussion sur un jeu de données ;
- créer ou rejoindre une organisation.

---
## Les étapes d'ouverture d'un jeu de données sur .red[data.gouv]

**Introduction**

* Identification 
* Qualification 

**Publication**

1. Création d'un compte ; 
2. Création d'une organisation ; 
3. Publication d'un jeu de données ; 
4. Vérification.

**Publication des réutilisations**


---
## Introduction 

-  **Les données ouvertes sont souvent décevantes : .red[pas à jour, trop agrégées, mal documentées, mal formatées, parfois inutilisables**.]

- De fait : 

1. Une partie importante du travail des data scientists est de faire ce "nettoyage". **Cette "mis en conformité" est un travail essentiel pour que ces data soient réutilisées à posteriori** ; 

2. l'.red[**identification**] et la .red[**qualification**] sont trés importantes dans le processus d'ouverture de données. 

- Une fois le travail d'identification et de qualification terminé, .red[il est temps "d'ouvrir" ces données, c'est-à-dire, les publier]. 

---
## Le processus de publication des données sur data.gouv : 

**1.1. Création d'un compte**

- Rendez-vous sur : https://www.data.gouv.fr/fr/register ;
- Saisissez votre **Prénom**, **Nom** et **Adresse e-mail** ;
- Saisissez votre Mot de passe et confirmez-le ;
- Acceptez les conditions générales d’utilisation du service ;
- Cliquez sur le bouton **S’ENREGISTRER** ;
- Un message va alors apparaître à l’écran, vous demandant de confirmer votre adresse e-mail.


---
## 1.2. Confirmer votre compte 

#### Une fois le formulaire d’inscription validé, rendez-vous dans la boîte de réception associée à l’adresse e-mail que vous avez saisie plus haut, puis :

1. Ouvrez l’e-mail qui vous a été envoyé par **no-reply@data.gouv.fr** et cliquez sur le bouton **CONFIRMER MAINTENANT** qu’il contient.

2. L’e-mail vous redirige alors vers la page d’accueil du site data.gouv.fr où vous avez désormais accès à votre compte utilisateur.


---
## 2. Création d'une organisation 

Identifiants en mains, il est temps créer une organisation sur data.gouv. 

Pour cela, il faut y aller sur "contribuez" et ensuite "créer ou trouver votre organisation". Vous allez :

A. Créer votre organisation (au cas où elle existe pas encore) ; 
B. Demander l'inscription à une commune déjà existante, dans le cas où votre commune a déjà initié une démarche open data. 

Pensez à demander à votre interlocuteur un logo officiel de la commune si vous partez de 0.



---
## 2. Création d'une organisation 

### Simple comme bonjour : 

1. Connectez-vous à votre compte ;

2. Rendez-vous sur la page de création d’une organisation, en cliquant sur le bouton CONTRIBUEZ ! qui se trouve au centre de votre écran et en cliquant sur Créez ou trouvez votre organisation.

Il est important de bien remplir les champs et bien décrire votre commune : nom,sigle (facultatif), site web description et des informations complementaires, d’éventuelles informations qui permettront aux utilisateurs de prendre contact avec votre commune : adresse e-mail, adresse postale, compte Twitter…

Une fois votre organisation décrite, cliquez sur **Suivant** pour passer à la dernière étape de la création de votre organisation.


---
## 3. Publication 

Il est temps de rendre vos données disponibles ! 

**.red[Pour mettre en ligne un nouveau jeu de données :]**

1. Connectez-vous à votre compte ;

2. Rendez-vous sur la page de création d’un jeu de données, en cliquant sur le bouton **CONTRIBUEZ !** qui se trouve au centre de votre écran.

3. La plateforme data.gouv vous demandera de choisir "l'identité avec laquelle vous souhaiter publier", c'est-à-dire, publier en votre propre nom ou en tant qu'organisation. Choisissez **organisation !**



---
## 3. Publication : bien décrire vos données

Cette étape est cruciale pour que vos données soient bien référencées et facile à réutiliser.

**Titre**

Afin que vos données soient faciles à trouver, employez le même vocabulaire que le public pour les décrire. Cela commence par un titre spécifique et précis, car le titre est l’élément qui a le plus d’importance aux yeux des moteurs de recherche.

- Mauvais titre : Horaires des cars
- Bon titre : Horaires des autobus de la ville de Brive pour la période 2018 – 2019



---
## Publication : télecharger vos fichiers

- Il est également important de penser à une description bien complète de votre jeu de données, ainsi que mettre votre jeux des données sous une licence (nous vous recomendons LO/OL pour la majorité des vos jeux des données, sauf pour les données d'es transport'Open Street Map, ou il est intéressant d'utiliser oDbL). D'autres élements sont également intéressants à prendre em compte lors du remplissage, vous puvez consulter le support rendu.

- Une fois votre jeu de données décrit, vient le temps **d’importer les fichiers ou ressources qui le composent.** Pour importer votre premier fichier, cliquez sur le bouton **.red[Choisissez]** un fichier de votre ordinateur. 

- Une fois votre fichier importé, vous pouvez le décrire en complétant le formulaire qui apparaît alors sur votre écran.

- Il est temps de vérifier la disponibilité de votre fichier en ligne, de le téléchager et faire un dernière check pour eviter de mauvaises surprises aux réutlisateurs.
